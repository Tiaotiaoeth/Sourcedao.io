<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SourceDAO</title>
    <script>
      var getClientHeight = document.documentElement.clientHeight;
      var defaultHeight = 900;
      var clientHeight = getClientHeight > defaultHeight ? defaultHeight : getClientHeight;
      document.documentElement.style.fontSize = clientHeight / (9) + "px";
    </script>
</head>
<body>
    <div id="root"></div>

    <!-- vite start -->
    <script>
        window.process = {
            env: {
                WEB_ENV: 'loacl'
            }
        }
    </script>
    <script type="module" src="/main.tsx"></script>
    <!-- vite end -->
</body>
</html>
